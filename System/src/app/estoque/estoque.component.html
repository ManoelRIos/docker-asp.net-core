<div class="container">
  <app-title [title]="titulo"></app-title>

  <!-- Ao selecionar produto -->
  <div *ngIf="produtoSelected">
    <div class="row">
      <div class="col-10">
        <h2>Editando: {{ produtoSelected.name }}</h2>
      </div>
      <button class="btn btn-outline-primary col-1" (click)="voltar()">
        Voltar
      </button>
    </div>
    <!-- Formulário para editar produto -->
    <form [formGroup]="produtoForm" (submit)="produtoSubmit()">
      <div class="form-group">
        <label for="formGroupExampleInput">Nome</label>
        <input type="text" class="form-control" formControlName="name" />
      </div>
      <div class="form-group input-group mb-3">
        <label class="input-group-text" for="formGroupExampleInput2"
          >Quantidade</label
        >
        <input type="number" class="form-control" formControlName="qtd" />
        <label class="input-group-text" for="inputGroupSelect01"
          >Unidade de medida</label
        >
        <select formControlName="undMed" class="form-select">
          <option *ngFor="let med of medidas" [ngValue] = "med">
            {{ med }}
          </option>         
        </select>
      </div>
      <button  class="btn btn-outline-success" [disabled]="!produtoForm.valid">
        Enviar
      </button>
    </form>

    <!-- Informações do produto -->
    <app-dashboard></app-dashboard>
  </div>

  <!-- Lista de produtos em estoque -->
  <div *ngIf="!produtoSelected">
    
    <table class="table table-striped table-hover">
      <thead class="table-dark">
        <tr>
          <th scope="col">#</th>
          <th scope="col">Nome</th>
          <th scope="col">Quantidade</th>
          <th scope="col"></th>
          <th scope="col">Und. Medida</th>
          <th scope="col"></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let produto of produtos">
          <th scope="row">{{ produto.id }}</th>
          <td class="table-light">{{ produto.name }}</td>
          <td>
            {{ produto.qtd }}
          </td>
          <td>
            <div class="btn-group ms-3">
              <button
                (click)="addQtd(produto)"
                class="btn btn-outline-primary"
                style="font-weight: bold">
                +
              </button>
              <button
                *ngIf="!(produto.qtd == 0)"
                (click)="removeQtd(produto)"
                class="btn btn-outline-primary"
                style="font-weight: bold">
                -
              </button>
            </div>
          </td>
          <td>{{ produto.undMed }}</td>
          <td>
            <div class="btn-group">
              <button (click)="produtoSelect(produto)" class=" btn btn-outline-primary">
                Detalhes
              </button>
              <button  (click)="openModal(template, produto)" class=" btn btn-outline-danger">
                Excluir
              </button>              
            </div>            
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>

<!-- Modal  -->
<ng-template #template>
  <div class="modal-header">
    <h4 class="modal-title pull-left">Deseja realmente excluir esse produto?</h4>
    <button type="button" class="btn-close close pull-right" aria-label="Close" (click)="modalRef?.hide()">
      <span aria-hidden="true" class="visually-hidden">&times;</span>
    </button>
  </div>
  <div class=" modal-body">
    <button *ngIf="(produtoSelected)" (click)="deletarProduto(produtoSelected)" class="btn btn-danger">Sim</button>
    <button  (click)="modalRef?.hide()" class="btn btn-light ">Cancelar</button>

  </div>
</ng-template>
