<div class="container">
  <app-title [title]="title"></app-title>
  <!-- DETAILS -->
  <div class="d-flex justify-content-cente">
    <div *ngIf="pratoSelected">
      <div class="card text-center">
        <div class="card-header">
          {{ pratoSelected }}
        </div>
        <div class="card-body">
          <img class="card-img-top" src="" alt="imagem" />
          <h5 class="card-title">{{ pratoSelected }}</h5>
          <p class="card-text">{{ pratos[0].desc }}</p>
          <button class="btn btn-warning" (click)="voltar()">Voltar</button>
        </div>
      </div>
    </div>
  </div>

  <!-- INDEX ALL -->



  <div *ngIf="!pratoSelected">
    <div *ngFor="let prato of pratos">
      <div class="card" (click)="pratoSelect(prato)">        
        <div class="card-body">
         <!--  <img class="card-img-top" src="https://fribraz.com.br/loja/wp-content/uploads/2020/05/T-BONE4-scaled.jpg" alt=""/> -->
          <h5 class="card-title">{{ prato.nome }}</h5>
          <p class="card-text">{{ prato.desc }}</p>
          <span>{{ prato.valor }} R$</span>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="a-box">
  <div class="img-container">
    <div class="img-inner">
      <div class="inner-skew">
        <img src="https://d3sn2rlrwxy0ce.cloudfront.net/maga-stacker-4-thumb.png?mtime=20210916133348&focal=none">
      </div>
    </div>
  </div>
  <div class="text-container">
    <h3>A blue bird</h3>
    <div>
      This a demo experiment to skew image container. It looks good.
  </div>
</div>

<div id="container"></div>
