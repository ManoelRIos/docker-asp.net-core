
<app-title [title]="title"></app-title>

<mat-grid-list cols="3" rowHeight="2:1">
  <mat-grid-tile *ngFor="let pedido of pedidos">
    <mat-card>
      <p style="font-weight: bold;">Mesa {{pedido.id}}</p>
      <p>{{pedido.nome}}</p>
      <span>{{pedido.valor}}</span>
    </mat-card>
  </mat-grid-tile>
</mat-grid-list>
