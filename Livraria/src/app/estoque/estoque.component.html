<div class="container">
  <app-title [title]="titulo"></app-title>

  <div *ngIf="produtoSelected">
    <div class="row">
      <div class="mr-auto">
        <h2>Editando: {{ produtoSelected.nome }}</h2>
      </div>
    </div>
    <form>
      <div class="form-group">
        <label for="formGroupExampleInput">Nome</label>
        <input
          type="text"
          class="form-control"
          id="formGroupExampleInput"
          value="{{ produtoSelected.nome }}"
        />
      </div>

      <div class="form-group input-group mb-3">
        <label class="input-group-text" for="formGroupExampleInput2">Quantidade</label>
        <input
          type="number"
          class="form-control"
          id="formGroupExampleInput2"
          value="{{ produtoSelected.qtd }}"
        />
        <label class="input-group-text" for="inputGroupSelect01"
          >Unidade de medida</label
        >
        <select class="form-select" id="inputGroupSelect01">
          <option selected>{{ produtoSelected.undMed }}</option>
          <option value="1">Kg</option>
          <option value="2">Unidade</option>
          <option value="3">L</option>
        </select>
      </div>      
        <button class="btn btn-outline-success" (click)="voltar()">Salvar</button>
        <button class="btn btn-outline-primary ms-2" (click)="voltar()">Voltar</button>
    </form>
  </div>

  <div *ngIf="!produtoSelected">
    <table class="table table-striped table-hover">
      <thead class="table-dark">
        <tr>
          <th scope="col">#</th>
          <th scope="col">Nome</th>
          <th scope="col">Quantidade</th>
          <th scope="col">Und. Medida</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let produto of produtos">
          <th scope="row">{{ produto.id }}</th>
          <td class="table-light">{{ produto.nome }}</td>
          <td>
            {{ produto.qtd }}
            <div
              class="btn-group ms-3"
              role="group"
              aria-label="Basic outlined example"
            >
              <button
                (click)="addQtd(produto)"
                class="btn btn-outline-primary"
                style="font-weight: bold"
              >
                +
              </button>
              <button
                (click)="removeQtd(produto)"
                class="btn btn-outline-primary"
                style="font-weight: bold"
              >
                -
              </button>
            </div>
          </td>
          <td>
            {{ produto.undMed }}
            <button
              (click)="produtoSelect(produto)"
              class="ms-2 btn btn-warning"
            >
              Editar
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
